<ion-view style=""id="page5" title="Login"  hide-nav-bar="true">
    <ion-content padding="true" style="background: url(img/bg1.jpg) center; background-size: cover;">




		<form name="loginForm" class="list " id="login-form1" style="margin-top:80px;">
            <ion-list class="" id="login-list2">

                <div class="app-icon"></div>

                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #9F9F9F;">Email</span>
                    <input ng-model="user.email" style="color: white;" type="email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #9F9F9F;" >Password</span>
                    <input ng-model="user.password" style="color: white;" type="password" placeholder="Password">
                </label>

            </ion-list>

            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="loginEmail(loginForm,user)" class=" button button-balanced  button-block  icon-left ion-ios-email-outline "  id="signup-button3">INICIA SESIÓN</button>
            <button ng-click="loginFacebook(loginForm.user)"class=" button button-positive  button-block  icon-left ion-social-facebook-outline "  id="signup-facebook">INICIA SESIÓN CON FACEBOOK</button>


        </form>



	</ion-content>
</ion-view>
